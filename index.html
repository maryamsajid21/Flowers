<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sister ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background: radial-gradient(circle at top, #2b1055, #0b0014);
    overflow:hidden;
    font-family:'Playfair Display', serif;
    cursor:pointer;
}

/* ===== STARS ===== */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:.8;
    animation: twinkle 4s infinite;
}
@keyframes twinkle{
    0%,100%{opacity:.2}
    50%{opacity:1}
}

/* ===== SPARKLES ===== */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background: radial-gradient(circle, #fff, #ffd1dc);
    border-radius:50%;
    animation: sparkle 1.5s infinite alternate;
    pointer-events:none;
}
@keyframes sparkle{
    from{transform:scale(.3);opacity:.3}
    to{transform:scale(1);opacity:1}
}

/* ===== COUNTER ===== */
.counter{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    font-family:'Great Vibes', cursive;
    font-size:40px;
    color:#ffb6c1;
    z-index:5;
}

/* ===== ROSE ===== */
.rose{
    position:absolute;
    transform-origin: bottom center;
    animation: bloom 1.5s ease forwards;
}

.rose__petals{position:relative}

.rose__petal{
    position:absolute;
    bottom:0;
    left:50%;
    width:70px;
    height:90px;
    border-radius:50%;
    background: radial-gradient(circle, #ffb6c1, #ff1493);
    transform-origin: bottom center;
    box-shadow: 0 0 15px rgba(255,182,193,.8);
}

.rose__petal:nth-child(1){transform:translateX(-50%) rotate(-30deg)}
.rose__petal:nth-child(2){transform:translateX(-50%) rotate(0deg)}
.rose__petal:nth-child(3){transform:translateX(-50%) rotate(30deg)}
.rose__petal:nth-child(4){
    width:55px;height:75px;
    background: radial-gradient(circle, #ff69b4, #c71585);
    transform:translateX(-50%) rotate(-15deg)
}
.rose__petal:nth-child(5){
    width:55px;height:75px;
    background: radial-gradient(circle, #ff69b4, #c71585);
    transform:translateX(-50%) rotate(15deg)
}
.rose__petal:nth-child(6){
    width:40px;height:60px;
    background: radial-gradient(circle, #ff1493, #8b004b);
    transform:translateX(-50%)
}

/* STEM */
.rose__stem{
    width:6px;
    height:120px;
    background: linear-gradient(to top, #145214, #2e8b57);
    margin:auto;
    border-radius:5px;
    position:relative;
}

/* LEAVES */
.leaf{
    position:absolute;
    width:30px;
    height:20px;
    background: linear-gradient(to right, #1f7a1f, #4caf50);
    border-radius:50%;
}

.leaf.left{
    left:-28px;
    top:30px;
    transform:rotate(-30deg);
}

.leaf.right{
    right:-28px;
    top:55px;
    transform:rotate(30deg);
}

/* BLOOM */
@keyframes bloom{
    from{transform:scale(0)}
    to{transform:scale(1)}
}

/* ===== MESSAGE ===== */
.message{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.8s;
    z-index:10;
}

.message.show{
    opacity:1;
    pointer-events:auto;
}

.box{
    background:#fff0f6;
    padding:40px;
    border-radius:30px;
    text-align:center;
    max-width:420px;
}

.box h1{
    font-family:'Great Vibes', cursive;
    font-size:46px;
    color:#ff1493;
}

.box p{
    margin:20px 0;
    color:#4b004b;
    line-height:1.6;
}

button{
    padding:12px 35px;
    border:none;
    background:#ff1493;
    color:white;
    border-radius:30px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="counter" id="counter">0 / 7 Roses Bloomed</div>

<div class="message" id="finalMessage">
  <div class="box">
    <h1>You Are the Best Sister Ever ðŸ’–</h1>
    <p>
      No matter where life takes us,<br>
      you will always be my safe place.<br><br>
      Thank you for being my sister,<br>
      my support, and my biggest blessing ðŸŒ¸
    </p>
    <button onclick="resetGarden()">Bloom Again</button>
  </div>
</div>

<script>
const maxFlowers = 7;
let count = 0;

/* STARS */
for(let i=0;i<200;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*4+'s';
    document.body.appendChild(s);
}

/* CLICK */
document.body.addEventListener('click',e=>{
    if(count>=maxFlowers) return;
    if(e.target.tagName==='BUTTON') return;
    createRose(e.clientX,e.clientY);
});

/* CREATE ROSE */
function createRose(x,y){
    const rose=document.createElement('div');
    rose.className='rose';
    rose.style.left=(x-35)+'px';
    rose.style.top=(y-150)+'px';

    rose.innerHTML=`
    <div class="rose__petals">
        <div class="rose__petal"></div>
        <div class="rose__petal"></div>
        <div class="rose__petal"></div>
        <div class="rose__petal"></div>
        <div class="rose__petal"></div>
        <div class="rose__petal"></div>
    </div>
    <div class="rose__stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>`;

    document.body.appendChild(rose);

    /* SPARKLES */
    for(let i=0;i<6;i++){
        const sp=document.createElement('div');
        sp.className='sparkle';
        sp.style.left=(x+Math.random()*40-20)+'px';
        sp.style.top=(y+Math.random()*40-20)+'px';
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1500);
    }

    count++;
    document.getElementById('counter').innerText =
      `${count} / ${maxFlowers} Roses Bloomed`;

    if(count===maxFlowers){
        setTimeout(()=>{
            document.getElementById('finalMessage').classList.add('show');
        },800);
    }
}

/* RESET */
function resetGarden(){
    document.querySelectorAll('.rose,.sparkle').forEach(e=>e.remove());
    count=0;
    document.getElementById('counter').innerText='0 / 7 Roses Bloomed';
    document.getElementById('finalMessage').classList.remove('show');
}
</script>

</body>
</html>
